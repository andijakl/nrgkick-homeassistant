# Pre-commit hooks for NRGkick Home Assistant Integration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.12

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/fixtures/
      - id: end-of-file-fixer
        exclude: ^tests/fixtures/
      - id: check-yaml
        exclude: ^(tests/fixtures/|examples/)
      - id: check-json
        exclude: ^tests/fixtures/
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args:
          - --line-length=88
        language_version: python3.12

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args:
          - --profile=black
          - --line-length=88
          - --multi-line=3
          - --trailing-comma

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203,E266,E501,W503
          - --max-complexity=18
          - --select=B,C,E,F,W,T4,B9
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --check-untyped-defs
          - --disallow-untyped-defs
          - --no-implicit-optional
          - --warn-redundant-casts
          - --warn-unused-ignores
        additional_dependencies:
          - types-aiofiles
        exclude: ^tests/

  # Python code linting with pylint
  - repo: https://github.com/pycqa/pylint
    rev: v4.0.2
    hooks:
      - id: pylint
        args:
          - --disable=C0111,C0103,W0212,R0913,R0902,R0914,R0801
          - --max-line-length=88
        additional_dependencies:
          - homeassistant>=2023.1.0
          - aiohttp>=3.8.0
        exclude: ^tests/

  # Check manifest.json
  # Note: Disabled as it requires Home Assistant core in specific structure
  # - repo: local
  #   hooks:
  #     - id: hassfest-manifest
  #       name: Validate Home Assistant manifest
  #       entry: python -m script.hassfest --integration-path
  #       args: ["custom_components/nrgkick"]
  #       language: system
  #       pass_filenames: false
  #       files: ^custom_components/nrgkick/manifest\.json$
  #       require_serial: true

  # Prettier for JSON, YAML, Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        exclude: ^(custom_components/nrgkick/(strings\.json|translations/.*\.json)|tests/fixtures/|examples/)

# CI specific config
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: monthly
  skip: [hassfest-manifest]
  submodules: false
