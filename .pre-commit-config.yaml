# Pre-commit hooks for NRGkick Home Assistant Integration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.13

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/fixtures/
      - id: end-of-file-fixer
        exclude: ^tests/fixtures/
      - id: check-yaml
        exclude: ^(tests/fixtures/|examples/)
      - id: check-json
        exclude: ^tests/fixtures/
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Ruff - Python linting and formatting (replaces Black, isort, flake8)
  # This is what Home Assistant core uses
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args:
          - --config-file=mypy.ini
        additional_dependencies:
          - homeassistant>=2025.12.4
          - voluptuous>=0.15.0
          - aiohttp>=3.10.0
          - nrgkick-api>=1.3.1
        exclude: ^tests/

  # Python code linting with pylint
  - repo: https://github.com/pycqa/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
        args:
          # W0223: abstract-method - HA entities use async methods pylint doesn't see
          # R0913: too-many-arguments - Entity constructors need many params
          # R0902: too-many-instance-attributes - Entity classes have many attrs
          # R0801: duplicate-code - Structural similarity in entities is expected
          - --disable=W0223,R0913,R0902,R0801
          - --max-line-length=88
        additional_dependencies:
          - homeassistant>=2025.12.0
          - aiohttp>=3.8.0
        exclude: ^tests/

  # Check manifest.json
  # Note: Disabled as it requires Home Assistant core in specific structure
  # - repo: local
  #   hooks:
  #     - id: hassfest-manifest
  #       name: Validate Home Assistant manifest
  #       entry: python -m script.hassfest --integration-path
  #       args: ["custom_components/nrgkick"]
  #       language: system
  #       pass_filenames: false
  #       files: ^custom_components/nrgkick/manifest\.json$
  #       require_serial: true

  # Prettier for JSON, YAML, Markdown
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        exclude: ^(custom_components/nrgkick/(strings\.json|translations/.*\.json)|tests/fixtures/|examples/)

# CI specific config
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: monthly
  skip: [hassfest-manifest]
  submodules: false
