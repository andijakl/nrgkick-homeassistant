name: Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pycares first to ensure aiodns gets a compatible version
          pip install pycares>=4.4.0
          pip install -r requirements_dev.txt

      - name: Run tests with pytest
        run: |
          # Run all tests including integration tests
          # pytest-homeassistant-custom-component provides full HA test environment
          pytest tests/ -v --cov=custom_components.nrgkick --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
